<div class="body">
    <div class="post-card">
        <div class="head-post">
            <h2>{{ post.author.firstName }}, {{ post.author.lastName }}</h2>
            <div *ngIf="isAdminOrAuthor">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="modifyPost()">
                        <mat-icon>edit</mat-icon>
                        <span>Modifier</span>
                    </button>
                    <button mat-menu-item (click)="deletPost()">
                        <mat-icon>delete</mat-icon>
                        <span>Supprimer</span>
                    </button>
                </mat-menu>
            </div>
        </div>
        <p>{{ post.content }}</p>
        <div class="box">
            <img src={{post.imageUrl}} alt="image">
        </div>
        <h2>{{ post.title }}</h2>
        <button type="button" (click)="postLike()">Likes: {{ postlikes }}</button>
        <button type="button" (click)="createComment()">Comment: {{ postComment }}</button>
    </div>
</div>
