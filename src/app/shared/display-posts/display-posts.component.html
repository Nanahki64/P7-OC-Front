<div class="body">
    <h1>{{ post.title }}</h1>
    <h2>{{ post.author.firstName }}, {{ post.author.lastName }}</h2>
    <p>{{ post.content }}</p>
    <img src={{post.imageUrl}} alt="image">
    <button *ngIf="isAdminOrAuthor" type="button" (click)="deletPost()">Supprimer</button>
    <button *ngIf="isAdminOrAuthor" type="button" (click)="modifyPost()">Modifier</button>
    <button type="button" (click)="postLike()">Likes: {{ postlikes }}</button>
    <button type="button" (click)="createComment()">Comment: {{ postComment }}</button>
</div>
